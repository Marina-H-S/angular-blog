<form [formGroup]="form" (ngSubmit)="submit()" class="card">
    <h2>Login to admin panel</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
        <label for="email">Email: </label>
        <input id="email" type="email" formControlName="email">
        <div 
        *ngIf="form.get('email').touched && form.get('email').invalid"
        class="validation"
        >
            <small *ngIf="form.get('email').errors.required">Email is required</small>
            <small *ngIf="form.get('email').errors.email">Email is incorrect</small>
        </div>
    </div>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password">
        <div
        class="validation"
        *ngIf="form.get('password').touched && form.get('password').invalid"
        >
        <small *ngIf="form.get('password').errors.required">Password is required</small>
        <small *ngIf="form.get('password').errors.minlength">Password should has
             {{form.get('password').errors.minlength.requiredLength}} symbols. 
            Now it {{form.get('password').errors.minlength.actualLength}} symbols</small>
        </div>
    </div>
    <button 
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
    >Login</button>
    
    
</form>
